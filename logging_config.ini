[loggers]
keys=root

[handlers]
keys=root,file

[formatters]
keys=format

[logger_root]
level=INFO
handlers=root,file

[handler_root]
class=StreamHandler
level=DEBUG
formatter=format
args=(sys.stdout,)

[handler_file]
class=logging.handlers.WatchedFileHandler
level=INFO
formatter=format
args=("waldur.log",)

[formatter_format]
format=%(levelname).1s %(asctime)s,%(msecs).3s %(name)s %(message)s [%(threadName)s]
datefmt=%Y%m%d-%H%M:%S
